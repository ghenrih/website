<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stylish Login</title>
  <style>
    :root{
      --bg:#071021; --card:#0b1220; --accent:#7c5cff; --accent2:#45d7ff; --muted:#97a0b8; --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#e6eef8;background:linear-gradient(180deg,#071021 0%, #0b1220 60%)}

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{width:420px;max-width:94%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:14px;box-shadow:0 10px 40px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}

    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;color:#071021;font-weight:800}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:14px}

    form{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--muted)}
    input[type="email"], input[type="password"]{padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#eaf2ff;outline:none;transition:box-shadow .14s ease, transform .08s ease}
    input:focus{box-shadow:0 6px 18px rgba(124,92,255,0.12);transform:translateY(-2px);border-color:rgba(124,92,255,0.25)}

    .row{display:flex;align-items:center;justify-content:space-between;font-size:13px;color:var(--muted)}
    .actions{display:flex;gap:8px;margin-top:6px}
    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#071021;box-shadow:0 8px 28px rgba(124,92,255,0.18);transition:transform .12s ease}
    .btn-primary:active{transform:scaleY(0.98)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    .helper{display:flex;gap:10px;align-items:center}
    .divider{height:1px;background:rgba(255,255,255,0.03);margin:14px 0;border-radius:6px}

    .socials{display:flex;gap:10px}
    .social{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted);display:flex;align-items:center;justify-content:center;gap:8px;cursor:pointer}
    .error{color:#ffb4b4;font-size:13px;margin-top:6px;display:none}

    footer{margin-top:12px;text-align:center;font-size:13px;color:var(--muted)}

    @media (max-width:600px){
      .card{width:100%;padding:18px}
      .wrap{padding:14px}
      .btn{width:100%}
      .socials{flex-direction:row}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="brand">
        <div class="logo">SP</div>
        <div>
          <h1>Welcome Back</h1>
          <p class="lead">Sign in to continue to Stylish Page</p>
        </div>
      </div>

      <form id="loginForm" onsubmit="return handleSubmit(event)" novalidate>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@company.com" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6">
        </div>

        <div class="row">
          <label style="display:flex;align-items:center;gap:8px"><input type="checkbox" id="remember"> Remember me</label>
          <a href="#" style="color:var(--muted);text-decoration:none">Forgot?</a>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Sign in</button>
          <button type="button" class="btn btn-ghost" onclick="clearForm()">Clear</button>
        </div>

        <div class="divider"></div>

        <div class="helper">
          <div style="flex:1;color:var(--muted);font-size:13px">Or sign in with</div>
          <div class="socials" style="flex:2;display:flex">
            <button type="button" class="social" onclick="social('google')">Google</button>
            <button type="button" class="social" onclick="social('github')">GitHub</button>
          </div>
        </div>

        <div id="error" class="error"></div>
      </form>

      <footer>Don't have an account? <a href="#" style="color:var(--accent)">Sign up</a></footer>
    </div>
  </div>

  <script>
    function showError(msg){
      const el = document.getElementById('error');
      el.textContent = msg; el.style.display = 'block';
      setTimeout(()=> el.style.display = 'none', 4000);
    }
    function handleSubmit(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;
      if(!email || !pwd){ showError('Please enter email and password'); return false; }
      if(pwd.length < 6){ showError('Password must be at least 6 characters'); return false; }
      // demo success
      alert('Signed in (demo) — '+email);
      return false;
    }
    function social(name){ alert('Social sign-in: '+name+' (demo)'); }
    function clearForm(){ document.getElementById('loginForm').reset(); }
  </script>
</body>
</html>
